apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.google.codelab.mlkit"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/androidx.exifinterface_exifinterface.version', 'META-INF/native-image/android-arm/jnijavacpp/jni-config.json', 'META-INF/native-image/android-arm/jnijavacpp/reflect-config.json', 'META-INF/native-image/android-arm64/jnijavacpp/jni-config.json', 'META-INF/native-image/android-arm64/jnijavacpp/reflect-config.json', 'META-INF/native-image/android-x86/jnijavacpp/jni-config.json', 'META-INF/native-image/android-x86/jnijavacpp/reflect-config.json', 'META-INF/native-image/android-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/android-x86_64/jnijavacpp/reflect-config.json', 'META-INF/native-image/ios-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/ios-x86_64/jnijavacpp/reflect-config.json', 'META-INF/native-image/ios-arm64/jnijavacpp/jni-config.json', 'META-INF/native-image/ios-arm64/jnijavacpp/reflect-config.json', 'META-INF/native-image/windows-x86/jnijavacpp/jni-config.json', 'META-INF/native-image/windows-x86/jnijavacpp/reflect-config.json', 'META-INF/native-image/windows-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/windows-x86_64/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-x86/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-x86/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-x86_64/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-arm64/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-arm64/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-armhf/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-armhf/jnijavacpp/reflect-config.json', 'META-INF/native-image/linux-ppc64le/jnijavacpp/jni-config.json', 'META-INF/native-image/linux-ppc64le/jnijavacpp/reflect-config.json', 'META-INF/native-image/macosx-arm64/jnijavacpp/jni-config.json', 'META-INF/native-image/macosx-arm64/jnijavacpp/reflect-config.json', 'META-INF/native-image/macosx-x86_64/jnijavacpp/jni-config.json', 'META-INF/native-image/macosx-x86_64/jnijavacpp/reflect-config.json']
        }
    }
    namespace 'com.google.codelab.mlkit'
    buildFeatures {
        mlModelBinding true
    }

}

